file_to_watch = "/tmp/tailpipe_test.log"
regex_filter = "(error|fatal)"
action = "mail"

[mail]
host = "bear.local"
port = 1025
user = "test_user"
pass = "none"
encryption = "none"    # "none", "ssl", "tls"

addr_from = "sender@local.mailer"
addr_to = ["recipient@mail.somewhere"]
subject = "Tailpipe Error Message"
template = """
<h1>An error occured</h1>
<p>
    At {{.Date}} on {{.Host}}
</p>
<p>
    {{if .TailError}}
        There was a tail error:<br>{{.TailError}}<br><br>
    {{end}}
    {{.Text}}
</p>
"""
